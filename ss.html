<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Software Engineer Resume</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
</head>
<body>
<button onclick="generateResume()">Download Resume PDF</button>

<script>
  function generateResume() {
    // Wait for the script to be fully loaded
    if (window.jspdf) {
      const { jsPDF } = window.jspdf;

      var pdf = new jsPDF();

      // Add Personal Information
      pdf.setFontSize(16);
      pdf.text("John Doe", 15, 20);
      pdf.setFontSize(12);
      pdf.text("Software Engineer", 15, 30);
      pdf.text("123 Main Street, Anytown, USA", 15, 40);
      pdf.text("john.doe@email.com | (123) 456-7890", 15, 50);
      
      // Add Horizontal Line
      pdf.setLineWidth(0.5);
      pdf.line(15, 60, 195, 60);

      // Add Experience Section
      pdf.setFontSize(16);
      pdf.text("Experience", 15, 70);
      pdf.setFontSize(12);
      
      var experience = [
          {
              title: "Senior Software Engineer",
              company: "ABC Technologies",
              location: "Anytown, USA",
              duration: "2019 - Present",
              description: "Lead a team of developers in designing and implementing web applications. Collaborated with stakeholders to gather requirements and define project scope."
          },
          {
              title: "Software Engineer",
              company: "XYZ Corporation",
              location: "Anytown, USA",
              duration: "2017 - 2019",
              description: "Developed front-end and back-end solutions for various projects. Participated in code reviews and provided technical guidance to junior developers."
          }
      ];

      let yPosition = 80;
      experience.forEach(exp => {
          pdf.text(exp.title, 15, yPosition);
          pdf.text(exp.company + ", " + exp.location, 15, yPosition + 10);
          pdf.text(exp.duration, 15, yPosition + 20);
          pdf.text(exp.description, 15, yPosition + 30);
          yPosition += 50;
      });

      // Add Skills Section
      pdf.setFontSize(16);
      pdf.text("Skills", 15, yPosition + 10);
      pdf.setFontSize(12);

      var skills = [
          "JavaScript",
          "HTML/CSS",
          "React",
          "Node.js",
          "Java",
          "Python",
          "SQL",
          "Git",
          "Agile Methodologies"
      ];

      yPosition += 20;
      skills.forEach(skill => {
          pdf.text(skill, 15, yPosition);
          yPosition += 10;
      });

      // Add Projects Section
      pdf.setFontSize(16);
      pdf.text("Projects", 15, yPosition + 20);
      pdf.setFontSize(12);

      var projects = [
          {
              title: "E-commerce Website",
              description: "Designed and developed a fully functional e-commerce website using React for the frontend and Node.js for the backend. Integrated payment gateway and order management system."
          },
          {
              title: "Inventory Management System",
              description: "Built an inventory management system using Java and MySQL. Implemented features for tracking inventory levels, generating reports, and managing suppliers."
          }
      ];

      yPosition += 30;
      projects.forEach(proj => {
          pdf.text(proj.title, 15, yPosition);
          pdf.text(proj.description, 15, yPosition + 10);
          yPosition += 30;
      });

      // Add Education Section
      pdf.setFontSize(16);
      pdf.text("Education", 15, yPosition + 20);
      pdf.setFontSize(12);
      pdf.text("Bachelor of Science in Computer Science", 15, yPosition + 30);
      pdf.text("Anytown University, Anytown, USA", 15, yPosition + 40);
      pdf.text("Graduated: 2017", 15, yPosition + 50);

      // Add Certifications Section
      pdf.setFontSize(16);
      pdf.text("Certifications", 15, yPosition + 60);
      pdf.setFontSize(12);
      pdf.text("AWS Certified Developer - Associate", 15, yPosition + 70);
      pdf.text("Certified ScrumMaster (CSM)", 15, yPosition + 80);

      // Save the PDF
      pdf.save('software_engineer_resume.pdf');
    } else {
      console.error('jsPDF library is not loaded yet.');
    }
  }
</script>
</body>
</html>
